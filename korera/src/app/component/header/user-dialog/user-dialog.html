<div class=userDialog1><br>
  <h2 *ngIf="user" mat-dialog-title>{{user.title}}</h2>

  <h3 *ngIf="user">Member since</h3>

  <h3 *ngIf="user">{{user.regDate | date: 'MMMM-yyyy'}}</h3>

  <h3 *ngIf="!user">Please login to continue.</h3>
</div>

<div *ngIf="user" class=userDialog2><br>
  <!-- TODO: ADD LINK TO THE BUTTON -->
  <button class="profileButton" mat-dialog-content>Profile</button>

  <button class="signoutButton" (click)="signOut()">Sign Out</button>
</div>
