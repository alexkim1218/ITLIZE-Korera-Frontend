<div class="container">
    <h1 id="signupFormHeader">Sign Up</h1>

    <div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="form-group">
              <label for="username">Username</label> <br>
              <input type="email"
              class="form-control" id="username"
              name="username"
              ngModel required email #username="ngModel" (change)="log(username)">
              <div [hidden]=" !username.touched && (username.valid || username.pristine)"
              class="errorGroup">
                <div *ngIf="username.errors">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.email">Invalid username. Must be an email</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label> <br>
              <input type="password" class="form-control" id="password" name="password"
              ngModel required #password="ngModel">
              <div [hidden]="!password.touched && (password.valid || password.pristine)"
              class="errorGroup">
                <div *ngIf="password.errors">
                    <div *ngIf="password.errors.required">Password is required</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="firstName">First Name</label> <br>
              <input type="firstName" class="form-control" id="firstName" name="firstName"
              ngModel required pattern="[a-zA-Z]+" #firstName="ngModel">
              <div [hidden]="!firstName.touched && (firstName.valid || firstName.pristine)"
              class="errorGroup">
                <div *ngIf="firstName.errors">
                    <div *ngIf="firstName.errors.required">First Name is required</div>
                    <div *ngIf="firstName.errors.pattern">First Name has to be letters</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label> <br>
              <input type="lastName" class="form-control" id="lastName" name="lastName"
              ngModel required pattern="[a-zA-Z]+" #lastName="ngModel">
              <div [hidden]="!lastName.touched && (lastName.valid || lastName.pristine)"
              class="errorGroup">
                <div *ngIf="lastName.errors">
                    <div *ngIf="lastName.errors.required">Last Name is required</div>
                    <div *ngIf="lastName.errors.pattern">Last Name has to be letters</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="title">Title</label> <br>
              <input type="title" class="form-control" id="title" name="title"
              ngModel required #title="ngModel">
              <div [hidden]="!title.touched && (title.valid || title.pristine)"
              class="errorGroup">
                <div *ngIf="title.errors">
                    <div *ngIf="title.errors.required">Title is required</div>
                </div>
              </div>
            </div>
          
            <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Sign Up</button>
            <a routerLink="/login"><button class="btn btn-secondary">Go to Login</button></a>
          </form>
    </div>
</div>
