<div ngbDropdown class="d-inline-block">
  Select project:
  <button ngbDropdownToggle>
    {{currentProject.projectName}}
  </button>

  <div ngbDropdownMenu id="dropdown-menu">
    <button ngbDropdownItem *ngFor="let project of projects$; index as i" (click)='changeCurrentProject(i)'>
      {{project.projectName}}
    </button>
  </div>
</div>
