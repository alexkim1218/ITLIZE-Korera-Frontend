<div class="container">
    <h1>Login</h1>

    <div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <div class="form-group">
            <label for="username">Username</label> <br>
            <input type="email" class="form-control" id="username" name="username"
            [ngModel]='user_name' required email #username="ngModel">
            <div [hidden]=" !username.touched && (username.valid || username.pristine)"
            class="errorGroup">
              <div *ngIf="username.errors">
                  <div *ngIf="username.errors.required">Username is required</div>
                  <div *ngIf="username.errors.email">Invalid username. Must be an email</div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label> <br>
            <input type="password" class="form-control" id="password" name="password"
            ngModel required #password="ngModel">
            <div [hidden]="!password.touched && (password.valid || password.pristine)"
            class="errorGroup">
              <div *ngIf="password.errors">
                  <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="login-btn">Login</button>

          <div class="form-group">
              <input id="checkbox" type="checkbox" name="rememberMe" value="checked" [ngModel]="rememberMe">
              <label id="rememberMeId" for="rememberMe">Remember me</label>
          </div>

        </form>
        <div class="row">
          <div class="col">
              <a routerLink="/signup"><button id="signup-btn" class="btn">Sign Up</button></a>
          </div>
          <div class="col text-right">
              <a style="font-size: 12px;">Forgot Password?</a>
          </div>

        </div>
    </div>

    <!-- <div>
        <mat-checkbox>Remember me</mat-checkbox>
        <button>Sign Up</button>
    </div> -->


</div>
