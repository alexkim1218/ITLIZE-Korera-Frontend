<mat-sidenav-container [autosize]="false">

      <app-sidebar></app-sidebar>

    <mat-sidenav-content>

      </button>
      <br><br><br>
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
