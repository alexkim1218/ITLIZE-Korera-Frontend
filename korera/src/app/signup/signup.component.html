<div class="container">
    <h1 id="signupFormHeader">Sign Up</h1>

    <div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="form-group">
              <label for="username">Username</label> <br>
              <input type="email"
              class="form-control" id="username"
              name="username"
              ngModel required email #username="ngModel" (change)="log(username)">
              <div [hidden]=" !username.touched && (username.valid || username.pristine)"
              class="errorGroup">
                <div *ngIf="username.errors">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.email">Invalid username. Must be an email</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label> <br>
              <input type="password" class="form-control" id="password" name="password"
              ngModel required #password="ngModel">
              <div [hidden]="!password.touched && (password.valid || password.pristine)"
              class="errorGroup">
                <div *ngIf="password.errors">
                    <div *ngIf="password.errors.required">Password is required</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="first_name">First Name</label> <br>
              <input type="first_name" class="form-control" id="first_name" name="first_name"
              ngModel required pattern="[a-zA-Z]+" #first_name="ngModel">
              <div [hidden]="!first_name.touched && (first_name.valid || first_name.pristine)"
              class="errorGroup">
                <div *ngIf="first_name.errors">
                    <div *ngIf="first_name.errors.required">First Name is required</div>
                    <div *ngIf="first_name.errors.pattern">First Name has to be letters</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="last_name">Last Name</label> <br>
              <input type="last_name" class="form-control" id="last_name" name="last_name"
              ngModel required pattern="[a-zA-Z]+" #last_name="ngModel">
              <div [hidden]="!last_name.touched && (last_name.valid || last_name.pristine)"
              class="errorGroup">
                <div *ngIf="last_name.errors">
                    <div *ngIf="last_name.errors.required">Last Name is required</div>
                    <div *ngIf="last_name.errors.pattern">Last Name has to be letters</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="title">Title</label> <br>
              <input type="title" class="form-control" id="title" name="title"
              ngModel required #title="ngModel">
              <div [hidden]="!title.touched && (title.valid || title.pristine)"
              class="errorGroup">
                <div *ngIf="title.errors">
                    <div *ngIf="title.errors.required">Title is required</div>
                </div>
              </div>
            </div>



            <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Sign Up</button>
            <button class="btn btn-secondary">Go to Login</button>
          </form>
    </div>
</div>
